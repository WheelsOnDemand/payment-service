apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-app
spec:
  selector:
    matchLabels:
      app: payment-service-app
  template:
    metadata:
      labels:
        app: payment-service-app
    spec:
      containers:
      - name: payment-service-app
        image: IMAGE_URL/paymentservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: CONFIG_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: config-cm
              key: CONFIG_URL
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-cm
              key: HOSTNAME
        - name: SPRING_PROFILES_ACTIVE
          valueFrom: 
            configMapKeyRef:
              name: common-cm
              key: SPRING_PROFILES_ACTIVE

---

apiVersion: v1
kind: Service
metadata:
  name: payment-service-svc
spec:
  selector:
    app: payment-service-app
  ports:
  - port: 80
    targetPort: 8081
